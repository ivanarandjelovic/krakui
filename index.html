<!DOCTYPE html>
<html>
	<head>

		<title>KrakUI</title>

		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="node_modules/angular/angular.min.js"></script>
		
	    <link href="index.css" rel="stylesheet">
		<script src="js/krakui-static.js"></script>
		<script src="js/angular_controllers.js"></script>
    
	</head>
	<body ng-app="KrakUIApp" ng-controller="KrakUIController">
	
		 <nav class="navbar navbar-inverse navbar-fixed-top">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#">KrakUI</a>
	        </div>
	        <div id="navbar" class="collapse navbar-collapse">
	          <ul class="nav navbar-nav">
	            <li class="active"><a href="#">Home</a></li>
	            <li><a href="#about">About</a></li>
	            <li><a href="#contact">Contact</a></li>
	          </ul>
	          <ul class="nav navbar-nav">
				<li class="dropdown">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" ng-bind="activeTicker">{{activeTicker}} <span class="caret"></span></a>
		          <ul class="dropdown-menu" role="menu">
		          	<li ng-repeat="ticker in tickers"><a ng-click="setActiveTicker(ticker)">{{ticker}}</a></li>
		          </ul>
		        </li>
		        </ul>
        	 </div>
	      </div>
	    </nav>
	
	    <div class="container">
	
	      <div class="content">
	        <h1>Bootstrap starter template</h1>
	        <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
	        <p class="lead">Say hello: {{greeting}}</p>
	        
	      </div>
	
	    </div><!-- /.container -->
	
	</body>
	
</html>
